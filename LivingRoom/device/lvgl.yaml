            on_click:
              - if:
                  condition:
                    lambda: |-
                      return id(front_door_lock_state).state;
                  then:
                    - homeassistant.service:
                        service: lock.unlock
                        data:
                          entity_id: lock.front_door
                  else:
                    - homeassistant.service:
