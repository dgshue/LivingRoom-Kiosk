                  align: top_left
                  id: sound_bar_icon
                  text: $speaker
              - label:
                  align: bottom_left
                  text: "Sound Bar"
            on_click:
              - if:
                  condition:
                    lambda: |-
                      return id(sound_bar_state).state == "playing";
                  then:
                    - homeassistant.service:
                        service: media_player.media_pause
                        data:
                          entity_id: media_player.living_room_sound_bar
                  else:
                    - homeassistant.service:
                        service: media_player.media_play
                        data:
