lvgl:
  top_layer:
    widgets:
    
      # Temperature Display (Out/Down/Up)
      - label:
          text: "Out: --°F / Down: --°F / Up: --°F"
          id: temperatures
          styles: roboto15_style
          align: top_left
          x: 8
          y: 4
          text_color: 0xFFFFFF

      # Clock
      - label:
          text: "--:--"
          id: display_time
          styles: roboto15_style
          align: top_mid
          x: 0
          y: 4
          text_align: center
          text_color: 0xFFFFFF
          
      # Page Indicator
      - label:
          text: "Page 1/9"
          id: page_indicator
          styles: roboto15_style
          align: top_right
          x: -8
          y: 4
          text_align: right
          text_color: 0xFFFFFF
          
  pages:
    # Main Page - Scenes
    - id: main_page
      on_swipe_left:
        - lvgl.label.update:
            id: page_indicator
            text: "Page 2/9"
        - lvgl.page.next:
            animation: slide_left
      on_swipe_right:
        - lambda: |-
            // Already on first page, do nothing
      layout: 
        type: flex
        flex_flow: column_wrap
      width: 100%
      bg_color: Black
      bg_opa: cover
      pad_top: 30
      pad_bottom: 5
      pad_left: 5
      pad_right: 5
      
      widgets:
        # Chill Time Scene
        - button: 
            height: $button_height_single
            width: $button_width
            checkable: false
            id: scene_chill_time_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  text: $nightlight
              - label:
                  align: bottom_left
                  text: "Chill Time"
            on_press:
              - homeassistant.service:
                  service: scene.turn_on
                  data:
                    entity_id: scene.chill_time

        # Daniel Morning Scene
        - button: 
            height: $button_height_single
            width: $button_width
            checkable: false
            id: scene_daniel_morning_button
            styles: control
            widgets:
